<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animate.min.css">
    <title>
        home
    </title>
    <style>
        body {
            background: radial-gradient(200% 100% at bottom center, #f7f7b6, #e96f92, #75517d, #1b2947);
            background: radial-gradient(220% 105% at top center, #1b2947 10%, #75517d 40%, #e96f92 65%, #f7f7b6);
            background-attachment: fixed;
            overflow: hidden;
        }
        
        #live2dcanvas {
            border: none !important;
            bottom: -110px !important;
        }
        
        @keyframes rotate {
            0% {
                transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
            }
            100% {
                transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
            }
        }
        
        .stars {
            transform: perspective(500px);
            transform-style: preserve-3d;
            position: absolute;
            bottom: 0;
            perspective-origin: 50% 100%;
            left: 50%;
            animation: rotate 90s infinite linear;
        }
        
        .star {
            width: 2px;
            height: 2px;
            background: #F7F7B6;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0 -300px;
            transform: translate3d(0, 0, -300px);
            backface-visibility: hidden;
        }
        
        .table {
            width: 400px;
            height: 350px;
            margin: 80px auto;
        }
        
        .table form {
            width: 100%;
        }
        
        .table .name {
            width: 280px;
            margin: 20px auto 30px auto;
            display: block;
            height: 30px;
            border-radius: 20px;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            text-indent: 0.5em;
        }
        
        .table .btn {
            width: 100px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            color: white;
            margin: 0 auto;
            display: block;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #app {
            width: 100%;
            height: 100%;
            max-width: 1664px;
            margin: 0 auto;
            /* overflow-x: hidden; */
            overflow-y: scroll;
            z-index: 1001;
        }
        
        #app::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <noscript>
      <strong>home</strong>
    </noscript>
    <div class="stars"></div>
    <canvas id="J_dotLine" style="position: fixed;top: 0;left: 0;"></canvas>
    <div id="live2d-widget">
        <canvas id="live2dcanvas" width="300" height="600" style="position: fixed;opacity: 0.7;right: 0px;bottom: -20px;z-index: 99999;pointer-events: none;border: 1px dashed rgb(204, 204, 204);"></canvas>
    </div>
    <div id="app"></div>
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" src="./js/L2Dwidget.0.min.js"></script>
    <script src="./js/L2Dwidget.min.js"></script>
    <script src="./js/bg.js"></script>
    <script>
        console.log();
        if ($(window).width() > 420) {
            L2Dwidget.init({
                "model": {
                    jsonPath: 'https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json',
                    // jsonPath:'https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json', //小可爱（女）
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json', //小可爱（男）
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json', //初音 
                    // jsonPath: 'https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json',
                    scale: 2
                },
                "mobile": {
                    "show": true,
                    scale: 0.5
                },
            });
        }
        $(document).ready(function() {
            var stars = 300; /*星星的密集程度，数字越大越多*/
            var $stars = $(".stars");
            var r = 300; /*星星的看起来的距离,值越大越远,可自行调制到自己满意的样子*/
            for (var i = 0; i < stars; i++) {
                var $star = $("<div/>").addClass("star");
                $stars.append($star);
            }
            $(".star").each(function() {
                var cur = $(this);
                var s = 0.2 + (Math.random() * 1);
                var curR = r + (Math.random() * 300);
                cur.css({
                    transformOrigin: "0 0 " + curR + "px",
                    transform: " translate3d(0,0,-" + curR + "px) rotateY(" + (Math.random() * 360) + "deg) rotateX(" + (Math.random() * -50) + "deg) scale(" + s + "," + s + ")"
                })
            })
        })
    </script>
    <!-- built files will be auto injected -->
</body>

</html>
